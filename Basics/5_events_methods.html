<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue JS Basics
        </title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            [v-cloak] {
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- give id to the app so that vue can put elements here-->
        <!-- use v-cloak to wait loading -->
        <div id="app" v-cloak>
            <!-- Unload vars like any templating language -->
            {{ greeting }}
            <!-- run function greet on enter, which prints the greeting to console -->
            <input @keyup.enter="greet" v-model="greeting"/>

            <hr />
            
            <!-- do something on click -->
            <!-- <button v-on:click="isVisible = !isVisible"> Toggle Box </button> -->
            <!-- button @lick="isVisible = !isVisible"> Toggle Box </button> -->

            <!-- run a function to do it -->
            <button @click="toggleBox"> Toggle Box </button>


            <!-- v-if or v-show -->
            <div v-if="isVisible" class="box"></div>

        </div>
    </body>

        <!-- This is how we load vue -->
        <script src="https://unpkg.com/vue@next"></script>

        <!-- Here add the vue script for the app-->
        <script>
            // create the vue app with the options object passed
            let app = Vue.createApp({
                // data is a function that returns something
                // data: function() {
                data() {
                    return {
                        greeting: 'Hello Vue 3!',
                        isVisible: false,
                    }
                },
                // this is an object consisting of functions
                methods: {
                    toggleBox() {
                        this.isVisible = !this.isVisible
                    },
                    greet() {
                        console.log(this.greeting)
                    }
                }
            })
            // mount the app on the div
            app.mount('#app')
        </script>

</html>
