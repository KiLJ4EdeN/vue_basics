<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue JS Basics
        </title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="app" v-cloak>
            <button @click="toggleBox"> Toggle Box </button>
            <test-box v-if="isVisible" />
        </div>
    </body>

        <script src="https://unpkg.com/vue@next"></script>

        <script>
            let app = Vue.createApp({
                data() {
                    return {
                        isVisible: false,
                    }
                },
                methods: {
                    toggleBox() {
                        this.isVisible = !this.isVisible
                    },
                },
                updated() {
                    console.log('updated')
                }
            })
            
            app.component('test-box', {
                template: `
                    <div class="box"></div>
                `,
                created() {
                    console.log('created')
                },
                mounted() {
                    console.log('mounted')
                },
                unmounted() {
                    // after the box is removed this prints
                    console.log('unmounted')
                }                
            }) 
            app.mount('#app')
        </script>

</html>
